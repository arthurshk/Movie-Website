<div class="container" style="display: flex; justify-content: center;
align-items: center; height: 80vh;">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img  src="https://upload.wikimedia.org/wikipedia/en/2/28/Norwegian-wood_poster.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-warning bg-dark">
              <h5>Norwegian Wood</h5>
              <p>Monday 4/12, 11:30 A.M, Theatre 3 $27.99 </p>
            </div>
          </div>
          <div class="carousel-item">
            <img  src="https://upload.wikimedia.org/wikipedia/en/1/17/Charlie_and_the_Chocolate_Factory_%28film%29.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-warning bg-dark">
              <h5>Charlie and the Chocolate Factory</h5>
              <p>Tuesday 4/13, 6:30 P.M, Theatre 1 $14.99</p>
            </div>
          </div>
          <div class="carousel-item">
            <img  src="https://upload.wikimedia.org/wikipedia/en/6/68/The_mummy.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-warning bg-dark">
              <h5>The Mummy</h5>
              <p>Thursday 4/15, 1:30 P.M, Theatre 1 $25.99</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="footerContainer">
        <div class="footerBottom">
          <p>Happy Viewing! Copyright &copy;2023 </p>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
